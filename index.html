<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travelgram | Perfil de viagens</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/nav.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="bg-surface-color">
    <nav class="container">
      <a href="#" id="logo" aria-label="Início">
        <img src="assets/imagens/Logo.svg" alt="Logomarca" />
      </a>

      <ul id="primary-menu">
        <li>
          <a href="#" aria-label="Buscar">
            <img src="assets/imagens/MagnifyingGlass.svg" alt="Ícone de lupa" />
          </a>
        </li>
        <li><a href="#">Explorer</a></li>
        <li><a href="#">Minhas Viagens</a></li>
        <li>
          <a href="#" aria-label="Meu perfil">
            <img src="assets/imagens/Profile pic 2.png" alt="Foto do perfil" />
          </a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="container">
        <div id="profile">
          <img src="assets/imagens/Profile pic.png" alt="Imagem de Isabela Torres" />
        </div>

        <div>
          <h1>Rubens Fernando</h1>
          <p>
            Amante de viagens, cultura e gastronomia. 🌍✈ <br />
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙📸
          </p>

          <ul id="info">
            <li>
              <img src="assets/imagens/MapPin.svg" alt="Ícone de mapa" />
              <span>São Paulo, Brazil</span>
            </li>
            <li>
              <img src="assets/imagens/AirplaneTilt.svg" alt="Ícone de avião" />
              <span>37 países</span>
            </li>
            <li>
              <img src="assets/imagens/Image.svg" alt="Ícone de imagem" />
              <span>240 fotos</span>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </div>

  <main class="container gallery">
    <img src="assets/imagens/Image 01.png" alt="Foto 1" />
    <img src="assets/imagens/Image 02.png" alt="Foto 2" />
    <img src="assets/imagens/Image 03.png" alt="Foto 3" />
    <img src="assets/imagens/Image 04.png" alt="Foto 4" />
    <img src="assets/imagens/Image 05.png" alt="Foto 5" />
    <img src="assets/imagens/Image 06.png" alt="Foto 6" />
    <img src="assets/imagens/Image 07.png" alt="Foto 7" />
    <img src="assets/imagens/Image 08.png" alt="Foto 8" />
    <img src="assets/imagens/Image 09.png" alt="Foto 9" />
    <img src="assets/imagens/Image 10.png" alt="Foto 10" />
    <img src="assets/imagens/Image 11.png" alt="Foto 11" />
    <img src="assets/imagens/Image 12.png" alt="Foto 12" />
  </main>
</body>

</html>
